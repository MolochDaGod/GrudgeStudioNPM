<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game - Grudge Studio v1.2.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 100%; height: 100vh; overflow: hidden; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            max-width: 300px;
            z-index: 100;
        }
        
        #ui h2 { margin-bottom: 10px; font-size: 18px; text-shadow: 0 0 10px #0f0; }
        #ui ul { list-style: none; margin-bottom: 15px; }
        #ui li { margin-bottom: 5px; padding-left: 20px; }
        #ui li:before { content: "â–¸"; position: absolute; margin-left: -15px; color: #0f0; }
        
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 1px solid #0f0;
            border-radius: 3px;
            min-width: 150px;
        }
        
        #stats div { margin-bottom: 5px; }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 0, 0.5);
        }
        
        .crosshair::before {
            width: 15px;
            height: 2px;
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
        }
        
        .crosshair::after {
            width: 2px;
            height: 15px;
            left: 50%;
            top: -20px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <canvas class="webgl"></canvas>
    
    <div id="ui">
        <h2>ðŸŽ® FPS GAME</h2>
        <ul>
            <li>Combat System: Active</li>
            <li>Physics: Enabled</li>
            <li>AI Enemies: 5</li>
            <li>Ammo: 120</li>
            <li>Health: 100</li>
        </ul>
        <p style="font-size: 11px; margin-top: 10px; color: #00cc00;">
            Controls:<br>
            WASD - Move<br>
            Mouse - Look<br>
            Click - Fire<br>
            E - Interact<br>
            SPACE - Jump
        </p>
    </div>

    <div id="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Enemies: <span id="enemies">5</span></div>
        <div>Draw Calls: <span id="calls">0</span></div>
    </div>

    <div class="crosshair"></div>

    <script type="module">
        import * as THREE from 'three';
        
        const canvas = document.querySelector('.webgl');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        renderer.shadowMap.enabled = true;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Player setup
        camera.position.set(0, 2, 0);
        const playerVelocity = new THREE.Vector3();
        const playerDirection = new THREE.Vector3();
        let playerHealth = 100;
        let ammo = 120;
        
        // Create enemies
        const enemies = [];
        for (let i = 0; i < 5; i++) {
            const enemyGeometry = new THREE.BoxGeometry(1, 2, 1);
            const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            
            const angle = (i / 5) * Math.PI * 2;
            enemy.position.set(Math.cos(angle) * 30, 1, Math.sin(angle) * 30);
            enemy.castShadow = true;
            enemy.receiveShadow = true;
            
            enemies.push({
                mesh: enemy,
                health: 50,
                position: enemy.position.clone(),
                speed: 5
            });
            
            scene.add(enemy);
        }
        
        // Input handling
        const keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });
        
        // Mouse look
        let yaw = 0;
        let pitch = 0;
        document.addEventListener('mousemove', (e) => {
            yaw -= e.movementX * 0.002;
            pitch -= e.movementY * 0.002;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        });
        
        // Shooting
        document.addEventListener('click', () => {
            if (ammo > 0) {
                ammo--;
                
                // Raycast for hits
                const raycaster = new THREE.Raycaster();
                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(camera.quaternion);
                raycaster.ray.origin.copy(camera.position);
                raycaster.ray.direction.copy(direction);
                
                const intersects = raycaster.intersectObjects(enemies.map(e => e.mesh));
                if (intersects.length > 0) {
                    for (let enemy of enemies) {
                        if (enemy.mesh === intersects[0].object) {
                            enemy.health -= 25;
                            if (enemy.health <= 0) {
                                scene.remove(enemy.mesh);
                                enemies.splice(enemies.indexOf(enemy), 1);
                            }
                        }
                    }
                }
            }
        });
        
        // Game loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = Math.min(clock.getDelta(), 0.016);
            
            // Player movement
            playerDirection.set(0, 0, 0);
            if (keys['w'] || keys['W']) playerDirection.z -= 1;
            if (keys['s'] || keys['S']) playerDirection.z += 1;
            if (keys['a'] || keys['A']) playerDirection.x -= 1;
            if (keys['d'] || keys['D']) playerDirection.x += 1;
            
            if (playerDirection.length() > 0) {
                playerDirection.normalize();
                
                // Rotate direction by camera yaw
                const rotationMatrix = new THREE.Matrix4();
                rotationMatrix.makeRotationY(yaw);
                playerDirection.applyMatrix4(rotationMatrix);
                
                playerVelocity.copy(playerDirection).multiplyScalar(15);
                camera.position.addScaledVector(playerDirection, 15 * deltaTime);
            }
            
            // Update camera rotation
            camera.quaternion.setFromEuler(new THREE.Euler(pitch, yaw, 0, 'YXZ'));
            
            // Update enemies
            for (let enemy of enemies) {
                const direction = camera.position.clone().sub(enemy.mesh.position).normalize();
                enemy.mesh.position.addScaledVector(direction, enemy.speed * deltaTime);
            }
            
            // Update UI
            document.getElementById('fps').textContent = Math.round(1 / deltaTime);
            document.getElementById('enemies').textContent = enemies.length;
            document.getElementById('calls').textContent = renderer.info.render.calls;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
